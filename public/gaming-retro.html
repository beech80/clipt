<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Gaming & Streaming Interface</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      background-color: #111111;
      color: #ffffff;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: fixed;
    }
    
    /* Main container */
    .gaming-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    /* Background elements */
    .grid-bg {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255, 102, 0, 0.3) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 102, 0, 0.3) 1px, transparent 1px);
      background-size: 20px 20px;
      transform: perspective(500px) rotateX(60deg);
      z-index: 1;
      opacity: 0.3;
    }
    
    .cityscape {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30%;
      background: linear-gradient(to top, #000000, transparent);
      z-index: 2;
    }
    
    /* Animated scan line */
    .scan-line {
      position: absolute;
      height: 2px;
      width: 100%;
      background: linear-gradient(to right, transparent, #ff6600, transparent);
      z-index: 20;
      animation: scan 2s linear infinite;
    }
    
    @keyframes scan {
      0% { top: -5px; }
      100% { top: 100vh; }
    }
    
    /* Header */
    .game-header {
      position: absolute;
      top: 10%;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }
    
    .game-title {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: 0.1em;
      color: #ff6600;
      text-shadow: 0 0 15px #ff6600;
      text-transform: uppercase;
      animation: flicker 4s infinite;
    }
    
    @keyframes flicker {
      0% { opacity: 1; }
      3% { opacity: 0.8; }
      6% { opacity: 1; }
      7% { opacity: 0.6; }
      8% { opacity: 1; }
      60% { opacity: 1; }
      62% { opacity: 0.7; }
      64% { opacity: 1; }
    }
    
    /* Main content */
    .main-content {
      position: relative;
      z-index: 10;
      max-width: 600px;
      width: 90%;
    }
    
    .game-menu {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #ff6600;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255, 102, 0, 0.4);
    }
    
    .menu-title {
      font-size: 2rem;
      color: #ff8c00;
      text-transform: uppercase;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.05em;
    }
    
    .menu-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .menu-option {
      border: 2px solid #ff6600;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .menu-option:hover {
      background-color: rgba(255, 102, 0, 0.2);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
      transform: translateY(-2px);
    }
    
    .option-title {
      font-size: 1.5rem;
      color: #ff8c00;
      text-transform: uppercase;
      font-weight: bold;
    }
    
    .option-desc {
      color: #aaaaaa;
      margin-top: 5px;
      font-size: 1rem;
    }
    
    /* Tips section */
    .tip-container {
      margin-top: 25px;
      border-left: 4px solid #ff6600;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.6);
    }
    
    .tip-text {
      color: #ff8c00;
      font-family: monospace;
      font-size: 1rem;
    }
    
    /* Status elements */
    .status-indicator {
      position: absolute;
      border: 2px solid #ff6600;
      padding: 8px 12px;
      font-size: 0.8rem;
      font-weight: bold;
      color: #ff6600;
      text-transform: uppercase;
      z-index: 15;
    }
    
    .top-right {
      top: 20px;
      right: 20px;
    }
    
    .bottom-left {
      bottom: 20px;
      left: 20px;
    }
    
    /* Controller buttons */
    .controller-buttons {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 15;
    }
    
    .btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }
    
    .btn-a { background-color: #ff6600; }
    .btn-b { background-color: #3b82f6; }
    .btn-x { background-color: #22c55e; }
    .btn-y { background-color: #ef4444; }
    
    /* Loading bar */
    .loading-container {
      position: absolute;
      bottom: 70px;
      left: 15%;
      width: 70%;
      height: 6px;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 15;
      overflow: hidden;
    }
    
    .loading-bar {
      height: 100%;
      background: linear-gradient(to right, #ff6600, #ff3300);
      animation: loading 2s linear infinite;
      box-shadow: 0 0 10px #ff6600;
    }
    
    @keyframes loading {
      0% { width: 0; }
      100% { width: 100%; }
    }
    
    /* Streaming notifications */
    .notifications {
      position: absolute;
      top: 80px;
      right: 0;
      width: 100%;
      z-index: 10;
    }
    
    @keyframes notify {
      0% { right: -300px; opacity: 0; }
      10% { right: 20px; opacity: 1; }
      90% { right: 20px; opacity: 1; }
      100% { right: -300px; opacity: 0; }
    }
    
    .notification {
      position: absolute;
      right: -300px;
      background-color: rgba(255, 102, 0, 0.8);
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 4px;
      animation: notify 8s ease-in-out infinite;
    }
    
    .notification:nth-child(1) { top: 0; animation-delay: 0s; }
    .notification:nth-child(2) { top: 50px; animation-delay: 3s; }
    .notification:nth-child(3) { top: 100px; animation-delay: 6s; }
    .notification:nth-child(4) { top: 150px; animation-delay: 9s; }
    .notification:nth-child(5) { top: 200px; animation-delay: 12s; }
  </style>
</head>
<body>
  <div class="gaming-container">
    <!-- Background elements -->
    <div class="grid-bg"></div>
    <div class="cityscape"></div>
    <div class="scan-line"></div>
    
    <!-- Header -->
    <div class="game-header">
      <h1 class="game-title">GTA GAMING</h1>
    </div>
    
    <!-- Main content -->
    <div class="main-content">
      <div class="game-menu">
        <h2 class="menu-title">SELECT MODE</h2>
        
        <div class="menu-options">
          <div class="menu-option" onclick="location.href='/video-upload'">
            <h3 class="option-title">STREAM UPLOAD</h3>
            <p class="option-desc">Upload your gameplay footage</p>
          </div>
          
          <div class="menu-option" onclick="location.href='/post-form'">
            <h3 class="option-title">GAMING POST</h3>
            <p class="option-desc">Share your gaming highlights</p>
          </div>
        </div>
        
        <div class="tip-container">
          <p id="tip" class="tip-text">PRO TIP: Stream regularly to build your audience</p>
        </div>
      </div>
    </div>
    
    <!-- Status indicators -->
    <div class="status-indicator top-right">LIVE</div>
    <div class="status-indicator bottom-left">GAMING MODE</div>
    
    <!-- Controller buttons -->
    <div class="controller-buttons">
      <div class="btn btn-a">A</div>
      <div class="btn btn-b">B</div>
      <div class="btn btn-x">X</div>
      <div class="btn btn-y">Y</div>
    </div>
    
    <!-- Loading bar -->
    <div class="loading-container">
      <div class="loading-bar"></div>
    </div>
    
    <!-- Streaming notifications -->
    <div class="notifications">
      <div class="notification">NEW SUBSCRIBER</div>
      <div class="notification">FOLLOW</div>
      <div class="notification">DONATION</div>
      <div class="notification">MEMBER JOINED</div>
      <div class="notification">RAID ALERT</div>
    </div>
  </div>
  
  <script>
    // Rotate gaming tips
    const tips = [
      "Stream regularly to build your gaming audience",
      "Interact with viewers to increase engagement",
      "Use hashtags to reach more gaming viewers",
      "Collaborate with other streamers to grow faster",
      "Set a consistent streaming schedule",
      "Upgrade your gaming gear for better quality",
      "Don't forget to promote your streams on social media"
    ];
    
    let currentTipIndex = 0;
    const tipElement = document.getElementById('tip');
    
    setInterval(() => {
      currentTipIndex = (currentTipIndex + 1) % tips.length;
      tipElement.textContent = `PRO TIP: ${tips[currentTipIndex]}`;
    }, 3000);
  </script>
</body>
</html>
