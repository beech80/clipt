<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLIPT</title>
  <style>
    /* Space theme styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #1a0033;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(50, 0, 80, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(100, 0, 120, 0.3) 0%, transparent 50%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }
    
    /* Star background */
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle var(--duration, 4s) infinite ease-in-out;
      animation-delay: var(--delay, 0s);
    }
    
    @keyframes twinkle {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
    
    /* Main content */
    .container {
      text-align: center;
      z-index: 10;
      margin-top: -50px;
    }
    
    h1 {
      font-size: 48px;
      font-weight: bold;
      color: white;
      margin-bottom: 50px;
      letter-spacing: 8px;
    }
    
    /* Button styles */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .menu-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 110px;
      height: 110px;
      background-color: #ff5500;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .menu-button svg {
      margin-bottom: 10px;
      width: 30px;
      height: 30px;
    }
    
    .menu-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(255, 85, 0, 0.4);
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .blue-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #3366ff;
      color: white;
      padding: 10px 30px;
      border-radius: 4px;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .blue-button:hover {
      background-color: #2244cc;
      box-shadow: 0 0 15px rgba(51, 102, 255, 0.5);
    }
    
    .menu-select-button {
      background-color: rgba(50, 50, 50, 0.5);
      border: 1px solid rgba(100, 100, 100, 0.3);
      color: #aaaaaa;
      padding: 8px 20px;
      border-radius: 4px;
      font-size: 14px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .menu-select-button:hover {
      background-color: rgba(70, 70, 70, 0.5);
      color: white;
    }
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --space-primary: #ffffff;
      --space-secondary: #9333ea;
      --space-orange: #ff5722;
      --space-blue: #4169e1;
      --space-dark: #1e0536;
      --space-darker: #0c0118;
      --space-light: #ffffff;
      --space-text: #e0f7fa;
    }
    
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      background-color: var(--space-dark);
      color: var(--space-light);
      min-height: 100vh;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #230445, #120224, #04010d);
    }
    
    /* Space background with stars */
    @keyframes twinkle {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
    
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle var(--duration, 4s) infinite ease-in-out;
      animation-delay: var(--delay, 0s);
    }
    
    /* Nebula background */
    .space-nebula {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 229, 255, 0.2) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(147, 51, 234, 0.2) 0%, transparent 40%);
      z-index: 1;
      pointer-events: none;
    }
    
    /* Space grid */
    .space-grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0, 229, 255, 0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 229, 255, 0.2) 1px, transparent 1px);
      background-size: 40px 40px;
      transform: perspective(500px) rotateX(70deg);
      opacity: 0.2;
      z-index: 2;
      pointer-events: none;
    }
    
    /* Space overlay */
    .space-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 0%, var(--space-darker) 90%);
      z-index: 3;
      pointer-events: none;
    }
    
    /* Planet silhouette */
    .space-planet {
      position: absolute;
      bottom: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(45deg, #1e40af 0%, #3b82f6 100%);
      opacity: 0.4;
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.6);
      z-index: 4;
    }
    
    /* Scan line effect */
    @keyframes scan {
      0% { top: -5px; }
      100% { top: 100vh; }
    }
    
    .space-scanline {
      position: absolute;
      height: 2px;
      width: 100%;
      background: linear-gradient(to right, transparent, var(--space-primary), transparent);
      z-index: 5;
      animation: scan 3s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }
    
    /* Orbital rings */
    .space-orbit {
      position: absolute;
      border: 1px solid rgba(0, 229, 255, 0.3);
      border-radius: 50%;
      z-index: 3;
      pointer-events: none;
    }
    
    /* Content container */
    .space-container {
      position: relative;
      max-width: 1200px;
      width: 90%;
      margin: 0 auto;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    /* Typography */
    .space-title {
      font-size: 4rem;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--space-primary);
      letter-spacing: 0.1em;
      margin-bottom: 3rem;
      text-align: center;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      animation: flicker 4s infinite;
    }
    
    @keyframes flicker {
      0% { opacity: 1; }
      3% { opacity: 0.8; }
      6% { opacity: 1; }
      7% { opacity: 0.6; }
      8% { opacity: 1; }
      60% { opacity: 1; }
      62% { opacity: 0.7; }
      64% { opacity: 1; }
    }
    
    /* Button Styles */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }
    
    .menu-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 120px;
      background-color: var(--space-orange);
      border-radius: 8px;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
    }
    
    .menu-button svg {
      margin-bottom: 8px;
      width: 32px;
      height: 32px;
    }
    
    .menu-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 87, 34, 0.4);
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    .game-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background-color: var(--space-blue);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 4px;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
      cursor: pointer;
      min-width: 180px;
      text-align: center;
      border: none;
    }
    
    .game-button:hover {
      background-color: #3457cb;
      box-shadow: 0 0 15px rgba(65, 105, 225, 0.7);
    }
    
    .menu-select-button {
      background-color: rgba(30, 5, 54, 0.6);
      border: 1px solid rgba(100, 100, 100, 0.3);
      color: #888;
      padding: 0.5rem 1.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      text-transform: uppercase;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .menu-select-button:hover {
      background-color: rgba(50, 10, 80, 0.6);
      color: #aaa;
    }
    
    /* Planets */
    .blue-planet {
      position: absolute;
      bottom: 150px;
      left: 10%;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #6495ed, #1e3a8a);
      border-radius: 50%;
      opacity: 0.7;
      box-shadow: 0 0 20px rgba(100, 149, 237, 0.5);
      transition: transform 0.5s ease;
    }
    
    .orange-planet {
      position: absolute;
      top: 120px;
      right: 15%;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ff7f50, #b33c00);
      border-radius: 50%;
      opacity: 0.7;
      box-shadow: 0 0 15px rgba(255, 127, 80, 0.5);
      transition: transform 0.5s ease;
    }
      font-size: 1.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--space-primary);
      letter-spacing: 0.08em;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    /* Divider */
    .space-divider {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    
    .space-divider-line {
      height: 4px;
      background-color: var(--space-primary);
    }
    
    .line-1 { width: 60px; }
    .line-2 { width: 30px; }
    .line-3 { width: 15px; }
    
    /* Card styles */
    .space-card {
      background-color: rgba(1, 7, 24, 0.8);
      border: 2px solid var(--space-primary);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
      width: 100%;
      max-width: 600px;
      backdrop-filter: blur(5px);
    }
    
    /* Space menu */
    .space-menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    
    .space-menu-item {
      border: 2px solid var(--space-primary);
      padding: 1.25rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .space-menu-item:hover {
      background-color: rgba(0, 229, 255, 0.1);
      transform: translateX(5px);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
    }
    
    .space-menu-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--space-primary);
      text-transform: uppercase;
      margin: 0;
      margin-bottom: 0.25rem;
    }
    
    .space-menu-desc {
      color: #b0b0b0;
      font-size: 0.875rem;
      margin: 0;
    }
    
    /* Space tip */
    .space-tip {
      background-color: rgba(1, 7, 24, 0.8);
      border-left: 4px solid var(--space-primary);
      padding: 1rem;
      font-family: monospace;
      color: var(--space-primary);
      font-size: 0.9rem;
      margin-top: 1.5rem;
      animation: pulse 2s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    
    /* Progress bar */
    .space-progress-container {
      height: 6px;
      background-color: rgba(1, 7, 24, 0.8);
      border: 1px solid rgba(0, 229, 255, 0.3);
      margin-top: 2rem;
      overflow: hidden;
      width: 100%;
      max-width: 600px;
    }
    
    .space-progress-bar {
      height: 100%;
      background: linear-gradient(to right, var(--space-primary), var(--space-secondary));
      animation: progress 3s linear infinite;
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
    }
    
    @keyframes progress {
      0% { width: 0; }
      100% { width: 100%; }
    }
    
    /* Status indicators */
    .space-status {
      position: absolute;
      display: inline-block;
      border: 2px solid var(--space-primary);
      padding: 0.25rem 0.75rem;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: uppercase;
      color: var(--space-primary);
      z-index: 100;
    }
    
    .status-top-right {
      top: 1rem;
      right: 1rem;
    }
    
    .status-bottom-left {
      bottom: 1rem;
      left: 1rem;
    }
    
    /* Controller buttons */
    .space-controls {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      z-index: 100;
    }
    
    .space-control-btn {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 0.875rem;
    }
    
    .btn-a { background-color: var(--space-primary); }
    .btn-b { background-color: var(--space-secondary); }
    .btn-x { background-color: #22c55e; }
    .btn-y { background-color: var(--space-accent); }
    
    /* Space notifications */
    .space-notification {
      position: absolute;
      right: 1rem;
      background-color: rgba(0, 229, 255, 0.9);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      font-size: 0.875rem;
      font-weight: bold;
      animation: notify 8s ease-in-out infinite;
      z-index: 100;
    }
    
    @keyframes notify {
      0% { right: -300px; opacity: 0; }
      10% { right: 1rem; opacity: 1; }
      90% { right: 1rem; opacity: 1; }
      100% { right: -300px; opacity: 0; }
    }
    
    .notification-1 { top: 10%; animation-delay: 0s; }
    .notification-2 { top: 18%; animation-delay: 3s; }
    .notification-3 { top: 26%; animation-delay: 6s; }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .space-title {
        font-size: 2.5rem;
      }
      
      .space-subtitle {
        font-size: 1.5rem;
      }
      
      .space-card {
        padding: 1.5rem;
      }
    }
    
    /* Removing default styling for links */
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
    <!-- Background elements -->
  <div id="stars"></div>
  <div class="space-nebula"></div>
  <div class="space-grid"></div>
  <div class="space-overlay"></div>
  <div class="blue-planet"></div>
  <div class="orange-planet"></div>
  
  <!-- Main content -->
  <div id="stars"></div>
  
  <div class="container">
    <h1>CLIPT</h1>
    
    <div class="button-container">
      <a href="/streaming" class="menu-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2H3a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h7v4l4-4h7a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"></path></svg>
        <span>STREAMING</span>
      </a>
      
      <a href="/post" class="menu-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
        <span>POSTS</span>
      </a>
    </div>
    
    <div class="action-buttons">
      <a href="/game" class="blue-button">
        <span>START GAME</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
      </a>
      
      <a href="/menu" class="menu-select-button">
        <span>SELECT MENU</span>
      </a>
    </div>
  </div>
  
  <script>
    // Create stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // Random size between 1-3px
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      
      // Random position
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      
      // Random animation duration and delay
      star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
      star.style.setProperty('--delay', `${Math.random() * 3}s`);
      
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
