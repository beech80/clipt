  <title>Gaming & Streaming Interface</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --gaming-primary: #ff6600;
      --gaming-secondary: #9333ea;
      --gaming-accent: #ef4444;
      --gaming-dark: #0a0a0a;
      --gaming-darker: #050505;
      --gaming-light: #ffffff;
      --gaming-text: #ffffff;
    }
    
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      background-color: var(--gaming-dark);
      color: var(--gaming-light);
      min-height: 100vh;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    
    /* Gaming grid background */
    .gaming-grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255, 102, 0, 0.3) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 102, 0, 0.3) 1px, transparent 1px);
      background-size: 20px 20px;
      transform: perspective(500px) rotateX(60deg);
      opacity: 0.3;
      z-index: 1;
      pointer-events: none;
    }
    
    /* Overlay with radial gradient */
    .gaming-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 0%, var(--gaming-darker) 90%);
      z-index: 2;
      pointer-events: none;
    }
    
    /* Cityscape silhouette */
    .gaming-cityscape {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30%;
      background: linear-gradient(to top, var(--gaming-darker) 0%, transparent 100%);
      z-index: 3;
      pointer-events: none;
    }
    
    /* Scan line effect */
    @keyframes scan {
      0% { top: -5px; }
      100% { top: 100vh; }
    }
    
    .gaming-scanline {
      position: absolute;
      height: 2px;
      width: 100%;
      background: linear-gradient(to right, transparent, var(--gaming-primary), transparent);
      z-index: 4;
      animation: scan 3s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }
    
    /* Content container */
    .gaming-container {
      position: relative;
      max-width: 1200px;
      width: 90%;
      margin: 0 auto;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    /* Typography */
    .gaming-title {
      font-size: 3.5rem;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--gaming-primary);
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 15px rgba(255, 102, 0, 0.6);
      animation: flicker 4s infinite;
    }
    
    @keyframes flicker {
      0% { opacity: 1; }
      3% { opacity: 0.8; }
      6% { opacity: 1; }
      7% { opacity: 0.6; }
      8% { opacity: 1; }
      60% { opacity: 1; }
      62% { opacity: 0.7; }
      64% { opacity: 1; }
    }
    
    .gaming-subtitle {
      font-size: 1.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--gaming-primary);
      letter-spacing: 0.08em;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    /* Divider */
    .gaming-divider {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    
    .gaming-divider-line {
      height: 4px;
      background-color: var(--gaming-primary);
    }
    
    .line-1 { width: 60px; }
    .line-2 { width: 30px; }
    .line-3 { width: 15px; }
    
    /* Card styles */
    .gaming-card {
      background-color: rgba(10, 10, 10, 0.8);
      border: 2px solid var(--gaming-primary);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
      width: 100%;
      max-width: 600px;
    }
    
    /* Gaming menu */
    .gaming-menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    
    .gaming-menu-item {
      border: 2px solid var(--gaming-primary);
      padding: 1.25rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .gaming-menu-item:hover {
      background-color: rgba(255, 102, 0, 0.1);
      transform: translateX(5px);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
    }
    
    .gaming-menu-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--gaming-primary);
      text-transform: uppercase;
      margin: 0;
      margin-bottom: 0.25rem;
    }
    
    .gaming-menu-desc {
      color: #b0b0b0;
      font-size: 0.875rem;
      margin: 0;
    }
    
    /* Gaming tip */
    .gaming-tip {
      background-color: rgba(0, 0, 0, 0.6);
      border-left: 4px solid var(--gaming-primary);
      padding: 1rem;
      font-family: monospace;
      color: var(--gaming-primary);
      font-size: 0.9rem;
      margin-top: 1.5rem;
      animation: pulse 2s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    
    /* Progress bar */
    .gaming-progress-container {
      height: 6px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 102, 0, 0.3);
      margin-top: 2rem;
      overflow: hidden;
      width: 100%;
      max-width: 600px;
    }
    
    .gaming-progress-bar {
      height: 100%;
      background: linear-gradient(to right, var(--gaming-primary), var(--gaming-accent));
      animation: progress 3s linear infinite;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
    }
    
    @keyframes progress {
      0% { width: 0; }
      100% { width: 100%; }
    }
    
    /* Status indicators */
    .gaming-status {
      position: absolute;
      display: inline-block;
      border: 2px solid var(--gaming-primary);
      padding: 0.25rem 0.75rem;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: uppercase;
      color: var(--gaming-primary);
      z-index: 100;
    }
    
    .status-top-right {
      top: 1rem;
      right: 1rem;
    }
    
    .status-bottom-left {
      bottom: 1rem;
      left: 1rem;
    }
    
    /* Controller buttons */
    .gaming-controls {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      z-index: 100;
    }
    
    .gaming-control-btn {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 0.875rem;
    }
    
    .btn-a { background-color: var(--gaming-primary); }
    .btn-b { background-color: var(--gaming-secondary); }
    .btn-x { background-color: #22c55e; }
    .btn-y { background-color: var(--gaming-accent); }
    
    /* Gaming notifications */
    .gaming-notification {
      position: absolute;
      right: 1rem;
      background-color: rgba(255, 102, 0, 0.9);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      font-size: 0.875rem;
      font-weight: bold;
      animation: notify 8s ease-in-out infinite;
      z-index: 100;
    }
    
    @keyframes notify {
      0% { right: -300px; opacity: 0; }
      10% { right: 1rem; opacity: 1; }
      90% { right: 1rem; opacity: 1; }
      100% { right: -300px; opacity: 0; }
    }
    
    .notification-1 { top: 10%; animation-delay: 0s; }
    .notification-2 { top: 18%; animation-delay: 3s; }
    .notification-3 { top: 26%; animation-delay: 6s; }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .gaming-title {
        font-size: 2.5rem;
      }
      
      .gaming-subtitle {
        font-size: 1.5rem;
      }
      
      .gaming-card {
        padding: 1.5rem;
      }
    }
    
    /* Removing default styling for links */
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
