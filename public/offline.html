<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Clip</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #1A1F2C;
            color: #fff;
            text-align: center;
        }
        .alert {
            background-color: #dc2626;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            max-width: 400px;
            width: 100%;
        }
        .icon {
            width: 16px;
            height: 16px;
            margin-bottom: 8px;
        }
        .title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 16px;
        }
        .button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            max-width: 400px;
        }
        .button:hover {
            background: #2563EB;
        }
    </style>
</head>
<body>
    <div class="alert">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <div class="title">You're Offline</div>
        <div class="description">Please check your internet connection and try again.</div>
    </div>
    <button onclick="window.location.reload()" class="button">
        Retry Connection
    </button>
</body>
</html>
