<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Clip</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #1A1F2C;
            color: #fff;
            text-align: center;
        }
        .alert {
            background-color: #2A2E3B;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .button {
            background: #9B87F5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            max-width: 400px;
            transition: background-color 0.2s;
        }
        .button:hover {
            background: #8A74E8;
        }
        .offline-image {
            width: 200px;
            height: 200px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <img src="/offline-image.svg" alt="Offline" class="offline-image">
    <div class="alert">
        <div class="title">You're Offline</div>
        <div class="description">
            Looks like you lost your internet connection. Check your connection and try again. Don't worry, your data is safely stored and will sync when you're back online.
        </div>
    </div>
    <button onclick="window.location.reload()" class="button">
        Try Again
    </button>
</body>
</html>
