<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLIPT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background-color: #050a2f;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    /* Stars background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .star {
      position: absolute;
      background-color: #ffffff;
      border-radius: 50%;
    }
    
    /* Space grid */
    .space-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 229, 255, 0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 229, 255, 0.2) 1px, transparent 1px);
      background-size: 40px 40px;
      transform: perspective(500px) rotateX(70deg);
      opacity: 0.2;
      z-index: -1;
    }
    
    /* Space overlay */
    .space-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 229, 255, 0.2) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(147, 51, 234, 0.2) 0%, transparent 40%);
      z-index: -1;
    }
    
    /* Scan line */
    @keyframes scan {
      0% { top: -5px; }
      100% { top: 100vh; }
    }
    
    .scanline {
      position: fixed;
      height: 2px;
      width: 100%;
      background: linear-gradient(to right, transparent, #00e5ff, transparent);
      z-index: 10;
      animation: scan 3s linear infinite;
      opacity: 0.7;
    }
    
    /* CLIPT title */
    .title {
      font-size: 6rem;
      font-weight: 800;
      color: #00e5ff;
      text-transform: uppercase;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px rgba(0, 229, 255, 0.6);
      letter-spacing: 0.2em;
      animation: pulse 2s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0% { text-shadow: 0 0 20px rgba(0, 229, 255, 0.6); }
      50% { text-shadow: 0 0 40px rgba(0, 229, 255, 0.8); }
      100% { text-shadow: 0 0 20px rgba(0, 229, 255, 0.6); }
    }
    
    /* START GAME button */
    .start-button {
      background-color: rgba(0, 229, 255, 0.1);
      border: 3px solid #00e5ff;
      color: #00e5ff;
      font-size: 1.75rem;
      font-weight: 700;
      text-transform: uppercase;
      padding: 1rem 3rem;
      border-radius: 0.5rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.1em;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
      transition: all 0.3s ease;
    }
    
    .start-button:hover {
      background-color: rgba(0, 229, 255, 0.2);
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.8);
    }
    
    .start-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 229, 255, 0.3), transparent);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <!-- Background elements -->
  <div id="stars" class="stars"></div>
  <div class="space-grid"></div>
  <div class="space-overlay"></div>
  <div class="scanline"></div>
  
  <!-- Main content - CLIPT and START GAME only -->
  <h1 class="title">CLIPT</h1>
  <button class="start-button" onclick="window.location.href='/clipts'">START GAME</button>
  
  <script>
    // Create stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      
      // Random size between 1-3px
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      
      // Random position
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      
      // Random animation
      star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite ${Math.random() * 3}s`;
      
      starsContainer.appendChild(star);
    }
    
    // Define keyframes for star twinkling
    const styleSheet = document.createElement('style');
    styleSheet.textContent = `
      @keyframes twinkle {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
      }
    `;
    document.head.appendChild(styleSheet);
  </script>
</body>
</html>
