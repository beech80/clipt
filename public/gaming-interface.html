<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA Gaming Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      font-family: 'Roboto', 'Helvetica', sans-serif;
      background-color: #141414;
      color: white;
    }
    
    /* GTA-style grid */
    .grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255, 102, 0, 0.3) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 102, 0, 0.3) 1px, transparent 1px);
      background-size: 20px 20px;
      background-position: center center;
      transform: perspective(500px) rotateX(60deg);
      opacity: 0.3;
      z-index: 1;
    }
    
    /* Scanning line */
    @keyframes scan {
      from { top: -10%; }
      to { top: 110%; }
    }
    
    .scan-line {
      position: absolute;
      height: 2px;
      width: 100%;
      background: linear-gradient(to right, transparent, #ff6600, transparent);
      animation: scan 3s linear infinite;
      z-index: 5;
    }
    
    /* Gaming cityscape */
    .cityscape {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30%;
      background: linear-gradient(to top, #000000, transparent);
      z-index: 10;
    }
    
    /* Header */
    .header {
      position: absolute;
      top: 8%;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 20;
    }
    
    .title {
      font-size: 3.5rem;
      font-weight: 800;
      color: #ff6600;
      text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin: 0;
    }
    
    @keyframes flicker {
      0% { opacity: 1; }
      10% { opacity: 0.8; }
      20% { opacity: 1; }
      40% { opacity: 1; }
      50% { opacity: 0.6; }
      60% { opacity: 1; }
      100% { opacity: 1; }
    }
    
    .flicker {
      animation: flicker 4s infinite;
    }
    
    .divider {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
    }
    
    .divider-line {
      height: 4px;
      background-color: #ff6600;
    }
    
    .divider-line-1 { width: 64px; }
    .divider-line-2 { width: 32px; }
    .divider-line-3 { width: 16px; }
    
    /* Main menu */
    .menu-container {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    
    .menu {
      max-width: 500px;
      width: 90%;
      background-color: rgba(0,0,0,0.8);
      border: 2px solid #ff6600;
      padding: 24px;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
    }
    
    .menu-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff9933;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 16px;
    }
    
    .menu-options {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .menu-option {
      border: 2px solid #ff6600;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .menu-option:hover {
      background-color: rgba(255, 102, 0, 0.2);
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
    }
    
    .menu-option h3 {
      font-size: 1.25rem;
      font-weight: bold;
      color: #ff9933;
      text-transform: uppercase;
      margin: 0;
    }
    
    .menu-option p {
      color: #999999;
      margin-top: 4px;
      font-size: 0.875rem;
    }
    
    .tip-box {
      margin-top: 24px;
      border-left: 4px solid #ff6600;
      padding: 8px 12px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .tip {
      color: #ff9933;
      font-size: 0.875rem;
      font-family: monospace;
    }
    
    /* Status indicators */
    .status {
      position: absolute;
      border: 2px solid #ff6600;
      padding: 4px 8px;
      color: #ff6600;
      font-size: 0.75rem;
      font-weight: bold;
      letter-spacing: 0.05em;
      opacity: 0.8;
      z-index: 20;
    }
    
    .status-top {
      top: 16px;
      right: 16px;
    }
    
    .status-bottom {
      bottom: 16px;
      left: 16px;
    }
    
    /* Loading bar */
    .loading-container {
      position: absolute;
      bottom: 48px;
      left: 12.5%;
      width: 75%;
      max-width: 800px;
      height: 6px;
      background-color: rgba(0,0,0,0.5);
      z-index: 20;
      overflow: hidden;
    }
    
    @keyframes loading {
      from { width: 0; }
      to { width: 100%; }
    }
    
    .loading-bar {
      height: 100%;
      background: linear-gradient(to right, #ff6600, #ff3300);
      box-shadow: 0 0 10px #ff6600;
      animation: loading 2s linear infinite;
    }
    
    /* Controller buttons */
    .controller {
      position: absolute;
      bottom: 16px;
      right: 16px;
      display: flex;
      gap: 8px;
      z-index: 20;
    }
    
    .button {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: bold;
      color: white;
    }
    
    .button-a { background-color: #ff6600; }
    .button-b { background-color: #3b82f6; }
    .button-x { background-color: #22c55e; }
    .button-y { background-color: #ef4444; }
    
    /* Notifications */
    @keyframes notify {
      0% { right: 100vw; opacity: 0; }
      10% { right: 16px; opacity: 1; }
      90% { right: 16px; opacity: 1; }
      100% { right: -300px; opacity: 0; }
    }
    
    .notification {
      position: absolute;
      right: -300px;
      background-color: rgba(255, 102, 0, 0.8);
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      z-index: 20;
      animation: notify 8s ease-in-out infinite;
    }
    
    .notification:nth-child(1) { top: 20%; animation-delay: 0s; }
    .notification:nth-child(2) { top: 28%; animation-delay: 3s; }
    .notification:nth-child(3) { top: 36%; animation-delay: 6s; }
    .notification:nth-child(4) { top: 44%; animation-delay: 9s; }
    .notification:nth-child(5) { top: 52%; animation-delay: 12s; }
  </style>
</head>
<body>
  <!-- Gaming perspective grid -->
  <div class="grid"></div>
  
  <!-- Scanning line -->
  <div class="scan-line"></div>
  
  <!-- Gaming cityscape -->
  <div class="cityscape">
    <svg viewBox="0 0 1200 120" preserveAspectRatio="none" style="width: 100%; height: 40px; position: absolute; bottom: 0;">
      <path d="M0,0 L50,0 L60,20 L70,0 L80,15 L90,0 L100,25 L120,5 L140,15 L160,0 L180,20 L200,0 L220,10 L240,0 L260,20 L280,0 L300,15 L320,0 L340,25 L360,0 L380,15 L400,0 L420,20 L440,0 L460,10 L480,0 L500,20 L520,0 L540,15 L560,0 L580,25 L600,0 L620,15 L640,0 L660,20 L680,0 L700,10 L720,0 L740,20 L760,0 L780,15 L800,0 L820,25 L840,0 L860,15 L880,0 L900,20 L920,0 L940,10 L960,0 L980,20 L1000,0 L1020,15 L1040,0 L1060,25 L1080,0 L1100,15 L1120,0 L1140,20 L1160,0 L1180,10 L1200,0 L1200,120 L0,120 Z" fill="#000000"></path>
    </svg>
  </div>
  
  <!-- Page header -->
  <div class="header">
    <h1 class="title flicker">GTA GAMING</h1>
    <div class="divider">
      <div class="divider-line divider-line-1"></div>
      <div class="divider-line divider-line-2"></div>
      <div class="divider-line divider-line-3"></div>
    </div>
  </div>
  
  <!-- Main menu -->
  <div class="menu-container">
    <div class="menu">
      <h2 class="menu-title">SELECT MODE</h2>
      
      <div class="menu-options">
        <a href="/video-upload" style="text-decoration: none;">
          <div class="menu-option">
            <h3>STREAM UPLOAD</h3>
            <p>Upload your gameplay footage</p>
          </div>
        </a>
        
        <a href="/post-form" style="text-decoration: none;">
          <div class="menu-option">
            <h3>GAMING POST</h3>
            <p>Share your gaming highlights</p>
          </div>
        </a>
      </div>
      
      <div class="tip-box">
        <div id="tip" class="tip flicker">PRO TIP: Stream regularly to build your audience</div>
      </div>
    </div>
  </div>
  
  <!-- Status indicators -->
  <div class="status status-top">LIVE</div>
  <div class="status status-bottom">GAMING MODE</div>
  
  <!-- Loading bar -->
  <div class="loading-container">
    <div class="loading-bar"></div>
  </div>
  
  <!-- Controller buttons -->
  <div class="controller">
    <div class="button button-a">A</div>
    <div class="button button-b">B</div>
    <div class="button button-x">X</div>
    <div class="button button-y">Y</div>
  </div>
  
  <!-- Notifications -->
  <div class="notification">NEW SUBSCRIBER</div>
  <div class="notification">FOLLOW</div>
  <div class="notification">DONATION</div>
  <div class="notification">MEMBER JOINED</div>
  <div class="notification">RAID ALERT</div>
  
  <script>
    // Rotate gaming tips
    const tips = [
      "Stream regularly to build your gaming audience",
      "Interact with viewers to increase engagement",
      "Use hashtags to reach more gaming viewers",
      "Collaborate with other streamers to grow faster",
      "Set a consistent streaming schedule",
      "Upgrade your gaming gear for better quality"
    ];
    
    let currentTipIndex = 0;
    const tipElement = document.getElementById('tip');
    
    setInterval(() => {
      currentTipIndex = (currentTipIndex + 1) % tips.length;
      tipElement.textContent = `PRO TIP: ${tips[currentTipIndex]}`;
    }, 3000);
  </script>
</body>
</html>
