<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Space Gaming</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #050a2f;
            color: #ffffff;
            overflow: hidden;
            min-height: 100vh;
        }
        
        /* Space background with stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
        }
        
        /* Nebula effect */
        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 229, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(147, 51, 234, 0.2) 0%, transparent 40%);
            pointer-events: none;
            z-index: 1;
        }
        
        /* Grid effect */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 229, 255, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.2) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(70deg);
            opacity: 0.2;
            pointer-events: none;
            z-index: 2;
        }
        
        /* Vignette overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #010718 90%);
            pointer-events: none;
            z-index: 3;
        }
        
        /* Planet */
        .planet {
            position: fixed;
            bottom: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1e40af 0%, #3b82f6 100%);
            opacity: 0.4;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.6);
            pointer-events: none;
            z-index: 4;
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        /* Title */
        .space-title {
            font-size: 5rem;
            font-weight: 800;
            text-transform: uppercase;
            color: #00e5ff;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 0 25px rgba(0, 229, 255, 0.8);
            animation: flicker 4s infinite;
        }
        
        /* Subtitle */
        .space-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            color: #00e5ff;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        /* Card */
        .card {
            background-color: rgba(1, 7, 24, 0.8);
            border: 2px solid #00e5ff;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
        }
        
        /* Space menu */
        .space-menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        /* Space menu item */
        .space-menu-item {
            border: 2px solid #00e5ff;
            padding: 1.25rem;
            cursor: pointer;
        }
        
        /* Start Game special styling */
        .space-start-game {
            background-color: rgba(0, 229, 255, 0.1);
            border-color: #00e5ff;
            border-width: 3px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .space-start-game::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 229, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
        
        /* Menu title */
        .space-menu-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #00e5ff;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }
        
        /* Menu description */
        .space-menu-desc {
            color: #b0b0b0;
            font-size: 0.875rem;
        }
        
        /* Tip box */
        .tip {
            background-color: rgba(1, 7, 24, 0.8);
            border-left: 4px solid #00e5ff;
            padding: 1rem;
            font-family: monospace;
            color: #00e5ff;
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }
        
        /* Controller buttons */
        .controls {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 100;
        }
        
        .control-btn {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .btn-a { background-color: #00e5ff; }
        .btn-b { background-color: #9333ea; }
        .btn-x { background-color: #22c55e; }
        .btn-y { background-color: #ef4444; }
        
        /* Status indicator */
        .status {
            position: fixed;
            display: inline-block;
            border: 2px solid #00e5ff;
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #00e5ff;
            z-index: 100;
        }
        
        .status-top-right {
            top: 1rem;
            right: 1rem;
        }
        
        .status-bottom-left {
            bottom: 1rem;
            left: 1rem;
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="stars" id="stars"></div>
    <div class="nebula"></div>
    <div class="grid"></div>
    <div class="overlay"></div>
    <div class="planet"></div>
    
    <!-- Status indicators -->
    <div class="status status-top-right">LIVE</div>
    <div class="status status-bottom-left">SPACE MODE</div>
    
    <!-- Controller buttons -->
    <div class="controls">
        <div class="control-btn btn-a">A</div>
        <div class="control-btn btn-b">B</div>
        <div class="control-btn btn-x">X</div>
        <div class="control-btn btn-y">Y</div>
    </div>
    
    <!-- Main content -->
    <div class="content">
        <h1 class="space-title">CLIPT</h1>
        <h2 class="space-subtitle">COSMIC GAMING PLATFORM</h2>
        
        <div class="card">
            <div class="space-menu">
                <div class="space-menu-item space-start-game" onclick="window.location.href='/clipts'">
                    <h3 class="space-menu-title">START GAME</h3>
                    <p class="space-menu-desc">Explore gameplay clips and highlights</p>
                </div>
                
                <div class="space-menu-item" onclick="window.location.href='/video-upload'">
                    <h3 class="space-menu-title">COSMIC UPLOAD</h3>
                    <p class="space-menu-desc">Upload your interstellar gameplay footage</p>
                </div>
                
                <div class="space-menu-item" onclick="window.location.href='/post-form'">
                    <h3 class="space-menu-title">GALACTIC POST</h3>
                    <p class="space-menu-desc">Share your space gaming highlights</p>
                </div>
            </div>
        </div>
        
        <div class="tip" id="tip">
            COSMIC TIP: Stream regularly to build your intergalactic audience
        </div>
    </div>
    
    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        const tipElement = document.getElementById('tip');
        
        // Create 200 stars
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random size between 1-3px
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Random position
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Random twinkle animation
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 3;
            
            star.style.animation = `twinkle ${duration}s infinite ${delay}s`;
            
            // Add to container
            starsContainer.appendChild(star);
        }
        
        // Define keyframes for star twinkling
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes twinkle {
                0% { opacity: 0.3; }
                50% { opacity: 1; }
                100% { opacity: 0.3; }
            }
        `;
        document.head.appendChild(styleSheet);
        
        // Rotate tips
        const tips = [
            "Stream regularly to build your intergalactic audience",
            "Interact with cosmic viewers to increase engagement",
            "Use spatial hashtags to reach more galactic viewers",
            "Collaborate with other space streamers to grow faster",
            "Set a consistent streaming schedule across the galaxy",
            "Upgrade your space gear for better stellar quality",
            "Share clips from your best interstellar moments",
            "Don't forget to promote your streams across the universe"
        ];
        
        let tipIndex = 0;
        setInterval(() => {
            tipIndex = (tipIndex + 1) % tips.length;
            tipElement.textContent = `COSMIC TIP: ${tips[tipIndex]}`;
        }, 4000);
    </script>
</body>
</html>
