  <style>
    /* Space theme styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #050a2f;
      color: #ffffff;
      overflow: hidden;
    }
    
    #root {
      width: 100%;
      min-height: 100vh;
    }
    
    .space-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(0, 229, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(147, 51, 234, 0.2) 0%, transparent 40%);
      pointer-events: none;
      z-index: 1000;
    }
    
    .space-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(0, 229, 255, 0.2) 1px, transparent 1px),
                      linear-gradient(90deg, rgba(0, 229, 255, 0.2) 1px, transparent 1px);
      background-size: 40px 40px;
      transform: perspective(500px) rotateX(70deg);
      opacity: 0.2;
      pointer-events: none;
      z-index: 1001;
    }
    
    .space-planet {
      position: fixed;
      bottom: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(45deg, #1e40af 0%, #3b82f6 100%);
      opacity: 0.4;
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.6);
      pointer-events: none;
      z-index: 1002;
    }
    
    @keyframes scan {
      0% { top: -5px; }
      100% { top: 100vh; }
    }
    
    .space-scanline {
      position: fixed;
      height: 2px;
      width: 100%;
      background: linear-gradient(to right, transparent, #00e5ff, transparent);
      z-index: 1003;
      animation: scan 3s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
